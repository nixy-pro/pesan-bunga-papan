<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Bunga Papan - Alyssa Florist</title>
    <meta name="description" content="Pesan bunga papan terbaik di Cianjur dari Alyssa Florist. Kualitas bunga segar dan layanan terbaik untuk setiap acara.">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .content {
            max-width: 600px;
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease-out;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        button {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        button:hover {
            transform: translateY(-5px);
        }
        button::before {
            content: "";
            position: absolute;
            background-color: rgba(255, 255, 255, 0.4);
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            transition: top 0.3s ease;
        }
        button:hover::before {
            top: 0;
        }
    </style>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="content">
        <h1>Pesan Bunga Papan - Alyssa Florist</h1>
        <p id="typingText1"></p>
        <p id="typingText2"></p>
        <p id="typingText3"></p>
        <button id="visitStore" onclick="window.location.href='http://www.alyssaflorist.com';">Kunjungi Toko</button>
    </div>

    <script>
        // Animasi teks mengetik
        var pageTitle = document.getElementById('pageTitle');
        var titleText = pageTitle.textContent;
        pageTitle.textContent = '';
        var index = 0;

        function typeWriterTitle() {
            if (index < titleText.length) {
                pageTitle.textContent += titleText.charAt(index);
                index++;
                setTimeout(typeWriterTitle, 100);
            }
        }

        typeWriterTitle();

        var typingText1 = document.getElementById('typingText1');
        var text1 = "Pesan bunga papan terbaik di Cianjur dari Alyssa Florist. ";
        var index1 = 0;

        function typeWriter1() {
            if (index1 < text1.length) {
                typingText1.textContent += text1.charAt(index1);
                index1++;
                setTimeout(typeWriter1, 50);
            }
        }

        typeWriter1();

        var typingText2 = document.getElementById('typingText2');
        var text2 = "Kami menawarkan bunga segar dan layanan terbaik untuk setiap acara Anda.";
        var index2 = 0;

        function typeWriter2() {
            if (index2 < text2.length) {
                typingText2.textContent += text2.charAt(index2);
                index2++;
                setTimeout(typeWriter2, 50);
            }
        }

        typeWriter2();

        var typingText3 = document.getElementById('typingText3');
        var text3 = "Hubungi kami untuk pemesanan dan informasi lebih lanjut.";
        var index3 = 0;

        function typeWriter3() {
            if (index3 < text3.length) {
                typingText3.textContent += text3.charAt(index3);
                index3++;
                setTimeout(typeWriter3, 50);
            }
        }

        typeWriter3();
    </script>
</body>
</html>
